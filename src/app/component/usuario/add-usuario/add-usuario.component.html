<div class="col-md-12">
    <div class="row">
        <div class="col-md-6 mt-3">
            <h4 style="color: green;">Registrar Usuario</h4>
        </div>
        <div class="col-md-6 d-flex justify-content-end">
            <button class="btn btn-sm btn-success mb-4 mt-4" (click)="cerrar()">Cerrar</button>
        </div>
        <div class="col-md-12">
            <form novalidate (ngSubmit)="save();" #userForm="ngForm">
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <label for="Nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" name="nombre"  [(ngModel)]="user.name" #nombre="ngModel" class="form-control form-control-sm" placeholder="" required>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" [(ngModel)]="user.lastname" #apellido="ngModel" class="form-control form-control-sm" >
                    </div>
                    <div class="col-md-12 mb-2">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" id="email" name="email" [(ngModel)]="user.email" #email="ngModel"  class="form-control form-control-sm" required>
                    </div>
                    <div class="col-md-12 mb-2">
                        <label for="telefono" class="form-label">Telefono:</label>
                        <input type="tel" id="telefono" name="telefono" [(ngModel)]="user.phone" #telefono="ngModel" class="form-control form-control-sm" required>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" id="password" name="password" [(ngModel)]="user.password" #password="ngModel" class="form-control form-control-sm" required>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="password" class="form-label">Confirmar Contraseña:</label>
                        <input type="password" id="password" name="password" [(ngModel)]="user.confirmPassword" #confirPassword="ngModel" class="form-control form-control-sm" required>
                    </div>
                    <div class="col-md-12" *ngIf="passwordMatchError">
                        <div class="alert alert-danger" role="alert">Las contraseñas no coinciden.</div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="user.admin" name="admin" [(ngModel)]="user.admin" #admin="ngModel">
                            <label class="form-check-label" for="user.admin">
                              Administrador
                            </label>
                          </div>
                    </div>
                        <div class="d-grid gap-2 col-12 mx-auto mt-3 mb-2">
                            <button class="btn btn-primary" type="submit" [disabled]="!userForm.valid">Guardar</button>
                        </div>
                </div>
            </form>
        </div>
    </div>
</div>

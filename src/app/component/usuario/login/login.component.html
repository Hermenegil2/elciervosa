<section class="vh-100 fondo">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-8">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="../../../assets/img/login.png"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-3 p-lg-5 text-black">
  
                  <form (submit)="loginUser()"  #userForm="ngForm">
  
                    <div class="d-flex align-items-center pb-1">
                      <img class="logo-login" src="../../../assets/img/logo.png" alt="">
                    </div>
  
                    <h5 class="fw-normal mb-1 pb-3" style="letter-spacing: 1px; color: green;">Iniciar sesión en su cuenta</h5>
  
                    <div class="col-md-12">
                      <div class="alert alert-danger" *ngIf="error">
                        {{error}}
                      </div>
                    </div>
                    <div data-mdb-input-init class="form-outline mb-2">
                      <input type="email" class="form-control form-control-lg" [(ngModel)]="userLogin.username" #username="ngModel" name="username" id="username" placeholder="Username"/>
                      <label class="form-label" for="form2Example17">E-mail</label>
                    </div>
  
                    <div data-mdb-input-init class="form-outline mb-2">
                      <input class="form-control form-control-lg" type="password" [(ngModel)]="userLogin.password" #password="ngModel" name="password" id="password" placeholder="Password"/>
                      <label class="form-label" for="form2Example27">Contraseña</label>
                    </div>
  
                    <div class="pt-1 mb-2">
                      <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="!userLogin.username || !userLogin.password">Acceder</button>
                    </div>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<div class="col-md-12">
    <div class="row">
        <div class="col-md-6 mt-3">
            <h4 style="color: green;">Listado de Tipo de Carga</h4>
        </div>
        <div class="col-md-6 d-flex justify-content-end">
            <button class="btn btn-sm btn-success mb-4 mt-4" (click)="openDialogNuevo()">Nuevo</button>
            <button class="btn btn-sm btn-success mb-4 mt-4 ml-4" (click)="cerrar()">Cerrar</button>
        </div>
        <div class="col-md-12">
            <input type="text" class="form-control form-control-sm"  name="buscar" id="buscar"  [(ngModel)]="buscar" placeholder="Presione ENTER para Buscar por descripcion" (keydown.enter)="list(buscar)">
            <table class="table table-sm">
                <thead class="bg-success text-dark">
                    <th>#</th>
                    <th>Descripción</th>
                    <th *ngIf="estadoPermiso != 0">Acción</th>
                </thead>
                <tbody *ngFor="let carga of carga">
                    <td (click)="pasar(carga)">{{carga.id}}</td>
                    <td (click)="pasar(carga)">{{carga.descripcion}}</td>
                    <td *ngIf="estadoPermiso != 0">
                        <a (click)="update(carga)"><i class="fa fa-edit text-info mr-2" aria-hidden="true"></i></a>
                        <a (click)="delete(carga.id)"><i class="fa fa-trash text-danger" aria-hidden="true"></i></a>
                    </td>
                </tbody>
            </table>
        </div>
    </div>
</div>

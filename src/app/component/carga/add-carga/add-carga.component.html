<div class="col-md-12">
    <div class="row">
        <div class="col-md-6 mt-3">
            <h4 style="color: green;">Registrar Tipo de Carga</h4>
        </div>
        <div class="col-md-6 d-flex justify-content-end">
            <button class="btn btn-sm btn-success mb-4 mt-4" (click)="cerrar()">Cerrar</button>
        </div>
        <div class="col-md-12">
            <form novalidate (ngSubmit)="save();" #cargaForm="ngForm">
                <div class="row">
                    <div class="col-md-12">
                        <label for="descripcion" class="form-label">Descripci√≥n:</label>
                        <input type="text" id="descripcion" name="descripcion"  [(ngModel)]="carga.descripcion" #descripcion="ngModel" class="form-control form-control-sm" required="required">
                    </div>
                    <div class="d-grid gap-2 col-12 mx-auto mt-3">
                            <button class="btn btn-primary" type="submit" [disabled]="!cargaForm.valid">{{button}}</button>
                    </div>
                </div>
                </form>
        </div>
    </div>
</div>

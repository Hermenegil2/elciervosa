<div class="col-md-12">
    <div class="row">
        <div class="col-md-6 mt-3">
            <h4 style="color: green;">Registrar Cliente</h4>
        </div>
        <div class="col-md-6 d-flex justify-content-end">
            <button class="btn btn-sm btn-success mb-4 mt-4" (click)="cerrar()">Cerrar</button>
        </div>
        <div class="col-md-12">
            <form novalidate (ngSubmit)="save();" #clienteForm="ngForm">
                <div class="row">
                    <div class="col-md-12">
                        <label for="Nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" name="nombre"  [(ngModel)]="cliente.nombre" #nombre="ngModel" class="form-control form-control-sm" placeholder="" required>
                    </div>
                    <div class="col-md-12">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" [(ngModel)]="cliente.apellido" #apellido="ngModel" class="form-control form-control-sm" >
                    </div>
                    <div class="col-md-12">
                        <label for="ruc" class="form-label">CI/RUC:</label>
                        <input type="text" id="ruc" name="ruc" [(ngModel)]="cliente.ruc" #ruc="ngModel"  class="form-control form-control-sm" required>
                    </div>
                    <div class="col-md-12">
                        <label for="telefono" class="form-label">Telefono:</label>
                        <input type="text" id="telefono" name="telefono" [(ngModel)]="cliente.telefono" #telefono="ngModel" class="form-control form-control-sm" required>
                    </div>
                    <div class="col-md-12">
                        <label for="direccion" class="form-label">Direcci√≥n:</label>
                        <input type="text" id="direccion" name="direccion" [(ngModel)]="cliente.direccion" #direccion="ngModel" class="form-control form-control-sm" required>
                    </div>
                        <div class="d-grid gap-2 col-12 mx-auto mt-3">
                            <button class="btn btn-primary" type="submit" [disabled]="!clienteForm.valid">{{button}}</button>
                        </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="col-md-12">
    <div class="row">
        <div class="col-md-6 mt-3">
            <h4 style="color: green;">Registrar Chofer</h4>
        </div>
        <div class="col-md-6 d-flex justify-content-end">
            <button class="btn btn-sm btn-success mb-2 mt-2" (click)="cerrar()">Cerrar</button>
        </div>
        <div class="col-md-12">
            <form novalidate (ngSubmit)="save();" #choferForm="ngForm">
                <div class="row">
                    <div class="col-md-12">
                        <hr>
                    </div>
                    <div class="col-md-6">
                        <label for="Nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" name="nombre"  [(ngModel)]="chofer.nombre" #nombre="ngModel" class="form-control form-control-sm" placeholder="" required>
                    </div>
                    <div class="col-md-6">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" [(ngModel)]="chofer.apellido" #apellido="ngModel" class="form-control form-control-sm" >
                    </div>
                    <div class="col-md-6 mt-2">
                        <label for="ruc" class="form-label">CI/RUC:</label>
                        <input type="text" id="ruc" name="ruc" [(ngModel)]="chofer.ruc" #ruc="ngModel"  class="form-control form-control-sm" required>
                    </div>
                    <div class="col-md-6 mt-2">
                        <label for="telefono" class="form-label">Telefono:</label>
                        <input type="text" id="telefono" name="telefono" [(ngModel)]="chofer.telefono" #telefono="ngModel" class="form-control form-control-sm" required>
                    </div>
                    <div class="col-md-6 mt-2">
                        <label for="direccion" class="form-label">Dirección:</label>
                        <input type="text" id="direccion" name="direccion" [(ngModel)]="chofer.direccion" #direccion="ngModel" class="form-control form-control-sm" required>
                    </div>
                    <div class="col-md-6 mt-2">
                        <label for="direccion" class="form-label">Estado:</label>
                        <div class="form-check form-switch bg-estado">
                            <input class="form-check-input" type="checkbox"  name="estado" [(ngModel)]="chofer.estado" #estado="ngModel" id="estado" [checked]="chofer.estado" (change)="toggleEstado()">
                            <label [class]="labelClass" for="estado">{{ labelText }}</label>
                        </div>
                    </div>
                    <div class="col-md-12 mt-2">
                        <label for="direccion" class="form-label">Observación:</label>
                        <textarea class="form-control" id="obs"   name="OBS" [(ngModel)]="chofer.obs" #obs="ngModel" rows="2"></textarea>
                    </div>
                        <div class="d-grid gap-2 col-12 mx-auto mt-3 mb-2">
                            <button class="btn btn-primary" type="submit" [disabled]="!choferForm.valid">{{button}}</button>
                        </div>
                </div>
            </form>
        </div>
    </div>
</div>
